<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shahbaj Latif's Discord Info</title>
    <style>
        /* Body and background styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container styling */
        .container {
            width: 100%;
            max-width: 600px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-10px);
        }

        h1 {
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* Info card styling */
        .info {
            margin: 20px 0;
            padding: 10px;
            border-bottom: 2px solid #f1f1f1;
        }

        .info:last-child {
            border-bottom: none;
        }

        .info label {
            display: block;
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .info p {
            font-size: 1.2em;
            color: #555;
            margin: 0;
        }

        .info p span {
            font-weight: bold;
            color: #333;
        }

        /* Button styling */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Shahbaj Latif's Discord Information</h1>
    
    <div class="info">
        <label for="name">Name:</label>
        <p id="name"><span>Shahbaj Latif</span></p>
    </div>

    <div class="info">
        <label for="region">Region:</label>
        <p id="region"><span>Bangladesh</span></p>
    </div>

    <div class="info">
        <label for="email">Email:</label>
        <p id="email"><span>141serval@gmail.com</span></p>
    </div>

    <div class="info">
        <label for="discord">Discord ID:</label>
        <p id="discord"><span>141serval</span></p>
    </div>

    <div class="info">
        <label for="interest">Interests:</label>
        <p id="interest"><span>Working on Python and exploring AI</span></p>
    </div>

    <a href="mailto:141serval@gmail.com" class="btn">Contact Me</a>
</div>

</body>
</html>
